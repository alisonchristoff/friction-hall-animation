<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friction Hall - Pixel Art Intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: monospace;
            color: #fff;
        }

        #container {
            position: relative;
        }

        #canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: transparent;
            /* 3D perspective tilt */
            transform: perspective(800px) rotateX(15deg) rotateY(-10deg);
            transform-origin: center center;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #FF6B35;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
            border: 3px solid #000;
        }

        button:hover {
            background: #FFD93D;
            color: #000;
        }

        .info {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }

        #status {
            color: #39FF14;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #aaa;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="320" height="180"></canvas>
    </div>

    <div class="controls" style="position: relative; z-index: 100;">
        <button id="playBtn" onclick="console.log('INLINE play clicked'); window.timeline && window.timeline.play();">Play</button>
        <button id="pauseBtn" onclick="console.log('INLINE pause clicked'); window.timeline && window.timeline.pause();">Pause</button>
        <button id="resetBtn" onclick="console.log('INLINE reset clicked'); window.timeline && window.timeline.reset();">Reset</button>
        <button id="exportBtn">Export PNG Sequence</button>
        <div class="checkbox-group">
            <input type="checkbox" id="transparentBg" checked>
            <label for="transparentBg">Transparent BG</label>
        </div>
    </div>

    <div class="info">
        <p>Resolution: 320×180 (scaled 6× for display) | Frame: <span id="frameCounter">0</span>/<span id="totalFrames">240</span> | <span id="status">Ready</span></p>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
